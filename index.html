<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="images/Logo Circle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outsideProgram">
        <div id="convertProgram">
            <h1 id="pageHeader">Temperature Converter</h1>
        
            <div id="topHalf">
                <input id="topTextField" type="number" placeholder="Enter temperature" title="Top Text Box" autocomplete="off"><br>
                <select id="tempUnitOrigin">
                    <option value="celsius">°C</option>
                    <option value="fahrenheit">°F</option>
                    <option value="kelvin">°K</option>
                </select>
            </div>
        
            <button id="convertButton">Convert</button><br>
        
            <div id="bottomHalf">
                <input id="bottomLabel" placeholder="Result" disabled title="Bottom Label" autocomplete="off"></input>
                <select id="tempUnitDestination">
                    <option value="celsius">°C</option>
                    <option value="fahrenheit">°F</option>
                    <option value="kelvin">°K</option>
                </select>
            </div>
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
